    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css"type="text/css" media="all" />

    <script type="text/javascript">
    $(function () {
        var minDate = new Date('1/1/1990');
        var todaysDate = new Date();
        var maxDate = new Date(todaysDate.getFullYear(),
                       todaysDate.getMonth(),
                       todaysDate.getDate() - 1);
        var currentsYear = todaysDate.getFullYear()-18;

        var range = '1900:' + currentsYear
        $('#TxtDate').datepicker({
            minDate: minDate,
            maxDate: maxDate,
            changeMonth: true,
            changeYear: true,
            yearRange: range,
            onSelect: function (dateString, TxtDate) {
                ValidateDOB(dateString);
            }
        });
    });  

        function ValidateDOB(dateString){
        var lblError = $("#TxtDateValidation");
        var parts = dateString.split("/");
        var dtDOB = new Date(parts[0] + "/" + parts[1] + "/" + parts[2]);
        var dtCurrent = new Date();
        lblError.html("Eligibility 18 years ONLY.")
        if (dtCurrent.getFullYear() - dtDOB.getFullYear() < 18) {
            return false;
        }
 
        if (dtCurrent.getFullYear() - dtDOB.getFullYear() == 18) {
 
            //CD: 11/06/2018 and DB: 15/07/2000. Will turned 18 on 15/07/2018.
            if (dtCurrent.getMonth() < dtDOB.getMonth()) {
                return false;
            }
            if (dtCurrent.getMonth() == dtDOB.getMonth()) {
                //CD: 11/06/2018 and DB: 15/06/2000. Will turned 18 on 15/06/2018.
                if (dtCurrent.getDate() > dtDOB.getDate()) {
                    return false;
                }
            }
        }
        lblError    .html("");
        return true;
    }


</script>
